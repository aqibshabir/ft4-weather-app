<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" type="image/png" href="images/sun.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi@17.11.0/dist/joi-browser.min.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="menu">
      <div id="root" class="menuItem">
        <div id="controls">
          <form action="">
            <input
              type="text"
              placeholder="Enter a town, city or UK postcode"
              id="location"
            />
          </form>
          <button id="getLocation" class="buttonStyles">
            <img src="images/button.svg" alt="location" width="24px" />
          </button>
        </div>
        <div id="error"></div>
        <div class="containerWeather">
          <div id="description"></div>
          <div id="time"></div>
          <div id="info"></div>
          <div id="day"></div>
        </div>
      </div>
    </div>
    <button class="hamburger">
      <i class="menuIcon"
        ><img src="images/menu.svg" alt="menu" width="50px"
      /></i>
      <i class="closeIcon"><img src="images/cross.svg" menu width="50px" /></i>
    </button>
    <div id="mainTitle" class="mainTitle">
      <h1>I Gust Correctly!</h1>
      <h2>The Weather Game <sup class="gameInfo">&#9432;</sup></h2>
    </div>
    <div id="containerButton">
      <button id="startGame" class="play">
        <span>Play The Game</span>
        <svg
          width="34"
          height="34"
          viewBox="0 0 74 74"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="37"
            cy="37"
            r="35.5"
            stroke="black"
            stroke-width="3"
          ></circle>
          <path
            d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
            fill="black"
          ></path>
        </svg>
      </button>
    </div>
    <div id="wholeGame">
      <div id="title"></div>
      <div id="container">
        <div id="left" class="contentStyle leftContent"></div>
        <div id="right" class="contentStyle rightContent"></div>
      </div>
      <div class="scoreContainer">
        <div id="score"></div>
        <div id="highScore"></div>
      </div>
    </div>
  </body>
</html>
